<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="https://www.shecodes.io">👩🏾‍💻</a>
        <h1>Weather</h1>
        <form>
          <input type="text" id="locationInput" placeholder="Enter a city" />
          <button id="searchButton">Search</button>
        </form>
        <div class="weather-info"></div>
      </header>

      <section>
        <h1>Alexandria</h1>
        <div class="currentWeather">
          <p>Sunday 12:35, few clouds</p>
          <p>
            Humidity: <span class="humidity">30%</span>, Wind:
            <span>.95 km/h</span>
          </p>
          <p><strong class="current-temperature">60°</strong></p>

          <ul class="forecast">
            <li>
              Sun<br />
              <strong class="max">80° <span class="min">45°</span></strong>
            </li>
            <li>
              Mon<br />
              <strong class="max">70° <span class="min">35°</span></strong>
            </li>
            <li>
              Tues<br />
              <strong class="max">80° <span class="min">45°</span></strong>
            </li>
            <li>
              Wed<br />
              <strong class="max">90° <span class="min">55°</span></strong>
            </li>
            <li>
              Thurs<br />
              <strong class="max">80° <span class="min">45°</span></strong>
            </li>
          </ul>
        </div>
      </section>
      <footer>
        This project was coded by
        <a
          class="footerlink"
          href="https://www.shecodes.io/graduates/158174-monica-privett"
        >
          Monica Privett</a
        >
        and is open sourced on GitHub
      </footer>
    </div>
  </body>
</html>
